<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout's</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Layout 1</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box-wrapper">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>
    <h1>Layout 2</h1>
    <div class="container-2">
      <div class="row">
        <div class="title"></div>
        <div class="box-wrapper-2">
          <div class="box-2"></div>
          <div class="box-2"></div>
          <div class="box-2"></div>
          <div class="box-2"></div>
          <div class="box-2"></div>
          <div class="box-2"></div>
        </div>
      </div>
    </div>
    <h1>Layout 3</h1>
    <div class="container-3">
      <div class="box-wrapper-3">
        <div class="box-3 box-small-3"></div>
        <div class="box-3 box-small-3"></div>
        <div class="box-3 box-small-3"></div>
      </div>
      <div class="box-3 box-large"></div>
    </div>
    <h1>Layout 4</h1>
    <div class="container-4">
        <div class="row-4">
            <div class="box-wrapper-3">
                <div class="box-3 box-small-3"></div>
                <div class=" box-3 box-small-3"></div>
                <div class="tiny-wrapper">
                    <div class="box-3 box-small-3 box-tiny"></div>
                    <div class="box-3 box-small-3 box-tiny"></div>
                    <div class="box-3 box-small-3 box-tiny"></div>
                </div>
            </div>
            <div class="box-3 box-large"></div>
        </div>
    </div>
  </body>
</html>
